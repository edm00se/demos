<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Builder</title>
    <style>
        .buildMyInfo {
            width: 32rem;
            height: auto;
            font-size: 2em;
            max-width: 100%;
        }
        #qrcodeCanvas {
            width: 256px;
            height: 256px;
            margin-top:15px;
        }
    </style>
</head>
<body>

    <h1>QR Builder (canvas)</h1>
    <p>
        <input class="buildMyInfo" type="text" placeholder="enter your information to convert">
    </p>
    <div id="qrcodeCanvas"></div>

    <br />
    <p>
        <h3>Some things to try out.</h3>
        <ul>
            <li>(<a href="https://github.com/edm00se/demos/blob/master/qr-builder/app.js#L5-L12">default</a>) Homer J. Simpson's contact info (vcard format)</li>
            <li>(url) <code>https://wikipedia.org</code></li>
            <li>(phone call) <code>tel:+1234567890</code></li>
            <li>(text message) <code>smsto:+1234567890:hello there!</code></li>
            <li>(wifi network info) <code>WIFI:T:WPA;S:somenetworkname;P:myamazingpassword;;</code></li>
        </ul>
    </p>
    
    <script src="qrcode.js"></script>
    <script src="app.js"></script>
</body>
</html>
