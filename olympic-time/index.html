    <script>
      // handles on DOM elements
      const myTime = document.querySelector(".time.here");
      const homeZoneTitle = document.querySelector("h1.title.home");
      const detectedLocale = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const parisTime = document.querySelector(".time.paris");
      const parisZoneTitle = document.querySelector("h1.title.paris");
      const parisZone = "Europe/Paris"; // time zone major city
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl/DateTimeFormat/DateTimeFormat#timezone

      // takes in a Date and formats it
      function formatTime(dt) {
        // returns formated textual date
        return dt.toLocaleTimeString();
      }

      // takes in a Date, returns string of Paris time
      function getParisTime(dt) {
        // takes in current Date, finds Paris time from it
        return dt.toLocaleTimeString("en-US", { timeZone: parisZone });
      }

      function loadTimes() {
        // get the current time
        const now = new Date();
        // get the formatted text to show
        myTime.innerText = formatTime(now);
        // get time in Paris, France, with appropriate tz offset
        parisTime.innerText = getParisTime(now);
      }

      function init() {
        loadTimes();
        // info about home time
        homeZoneTitle.title = `Your browser's time zone was detected as ${detectedLocale}.`;
        // info about Paris time
        parisZoneTitle.title = `The time zone where the Olympics are going on is ${parisZone}.`;
        window.setInterval(loadTimes, 1000);
      }

      init();
    </script>
